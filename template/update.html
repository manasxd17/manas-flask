{% extends 'main.html' %}
{% block head %}

{% endblock %}

{% block body %}
<div class="adjust">
    <form action="/update/{{task.task_id}}" method="POST">
        <div class="form-group row">
            <div class="col-md-4 offset-md-3">
                <label class="col-form-label">Task to do:</label>
                <input type="text" class="form-control" placeholder="{{task.task_detail}}" name="details" id="details" required>
                <label class="col-form-label">Name:</label>
                <input type="text" class="form-control" placeholder="{{task.name}}" id="task_name" name="task_name" required>
                <br>
                <button type="submit" class="btn btn-dark" value="add_task">Add task <i class="fa fa-plus"
                        aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
